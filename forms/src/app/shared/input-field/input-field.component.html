<div class="form-group">
  <div class="col-sm-12">
    <label [attr.for]="id">{{ label }}</label>
  </div>
  <div class="col-sm-12">
    <input [type]="type" class="form-control" [id]="id" [ngClass]="classeCss" [readonly]="!!isReadOnly"
    [(ngModel)]="value">
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
  </div>
</div>
