<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="usuario.nome" required #nome="ngModel"
        [ngClass]="aplicaCssErro(nome)">
      <app-campo-control [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório">
      </app-campo-control>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email" [ngClass]="aplicaCssErro(email)" id="email"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <app-campo-control [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido">
      </app-campo-control>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-row container">
      <div class="col-md-3 form-group">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" [ngClass]="aplicaCssErro(cep)" ngModel required
          #cep="ngModel" (blur)="consultaCEP(cep.value)">
        <app-campo-control [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP inválido">
        </app-campo-control>
      </div>

      <div class="col-md-3 form-group">
        <label for="numero" class="control-label">Número</label>
        <input type="number" class="form-control" id="numero" name="numero" [ngClass]="aplicaCssErro(numero)" ngModel
          required #numero="ngModel">
        <app-campo-control [mostrarErro]="verificaValidTouched(numero)" msgErro="Número inválido">
        </app-campo-control>
      </div>

      <div class="col-md-6 form-group">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" name="rua" [ngClass]="aplicaCssErro(rua)" id="rua"
          [(ngModel)]="usuario.rua" readonly required #rua="ngModel">
        <app-campo-control [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua inválida">
        </app-campo-control>
      </div>
    </div>
    <div class="form-row container">
      <div class="col-md-5 form-group">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" [ngClass]="aplicaCssErro(bairro)" ngModel
          required #bairro="ngModel">
        <app-campo-control [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro inválido">
        </app-campo-control>
      </div>

      <div class="col-md-4 form-group">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" [ngClass]="aplicaCssErro(cidade)" ngModel
          required #cidade="ngModel">
        <app-campo-control [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade inválida">
        </app-campo-control>
      </div>

      <div class="col-md-3 form-group">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" [ngClass]="aplicaCssErro(estado)" ngModel
          required #estado="ngModel">
        <div>
          <app-campo-control [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado inválido">
          </app-campo-control>
        </div>
      </div>
    </div>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
