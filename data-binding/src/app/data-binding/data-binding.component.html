<section class="property-binding">
    <article>
        <h3>Interpolação</h3>
        <p>String com interpolação: {{ url }}</p>
        <p>Resultado de 1 + 1: {{ 1+1 }}</p>
        <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor() }}</p>
        <p>Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
    </article>

    <article style="display: grid; justify-content: center;">
        <h3>Property Binding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem">
        <img bind-src="urlImagem">
    </article>
</section>
